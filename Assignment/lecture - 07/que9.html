<html>
  <head>
    <title>QUESTION-09</title>
  </head>
  <body bgcolor="#76fa5f">
    <font face="cursive">
      <div align="center">
        <table bgcolor="#34eb40" width="55%">
          
            <tr><td colspan='2' align="center"><legend><font size='5'>USER FORM</font></legend></td></tr>
            <tr>
              <td width="40%"><br>
                <ul><li>FIRST NAME</li></ul>
              </td>
              <td width="60%"><br>
                <input type="text" name="name">
              </td>
            </tr>
            <tr>
              <td width="40%">
              <ul><li>PASSWORD</li></ul>
              </td>
              <td width="60%">
                <input type="password" name="pass">
              </td>
            </tr>
            <tr>
              <td width="40%">
              <ul><li>GENDER</li></ul>
              </td>
              <td width="60%">
                <input type="radio" name="gen">
                <label>Male</label>
                <input type="radio" name="gen">
                <label>Female</label>
              </td>
            </tr>
            <tr>
              <td width="40%">
                <ul><li>ADDRESS</li></ul>
              </td>
              <td width="60%">
                
                <textarea rows="6"></textarea>
              </td>
            </tr>
            <tr>
              <td width="40">
                <ul><li>D.O.B.</li></ul>
              </td>
              <td>
                <select name="month">
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>April</option>
              </select>
                <select name="date">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>
              <select name="year">
                <option>1990</option>
                <option>2006</option>
                <option>2008</option>
                <option>2009</option>
              </select>
              </td>
            </tr>
            <tr>
              <td width="40">
                <ul><li>SELECT GAMES</li></ul>
              </td>
              <td>
                
                <input type="checkbox" name="hockey">
                <label>Hockey</label>
                <input type="checkbox" name="football">
                <label>Football</label>
                <input type="checkbox" name="cricket">
                <label>Cricket</label>
                <input type="checkbox" name="volleyball">
                <label>VolleyBall</label>
              </td>
              <tr>
              <td width="40%">
              <ul><li>MARITAL STATUS</li></ul>
              </td>
              <td width="60%">
                <input type="radio" name="marst">
                <label>Married</label>
                <input type="radio" name="gen">
                <label>Unmarried</label>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <br>
                <input type="checkbox" name="agree">
                <label>I accept this agreement</label>
              </td>
            </tr>
          
        </table>
      </div>
    </font>
  </body>
</html>
