<html>
  <head>
    <title>QUESTION-08</title>
  </head>
    <body>
      <div align="center">
        <table width="35%" cellspacing="0" cellpadding="7" height="600">
          <tr>
            <th colspan="2" bgcolor="orange" align="left">
              <font face='times new roman' color='yellow' size="5">Sign Up</font></th>
          </tr>
          <tr>
            <th bgcolor="#040133" align="right" width="50%">
              <font face='times new roman' color='yellow' size="3">First Name</font></th>
            <th bgcolor="#040133" align="left">
              <input type="text" name="txtnm" placeholder="Enter First Name">
            </th>
          </tr>
          <tr>
            <th bgcolor="#040133" align="right" width="50%">
              <font face='times new roman' color='yellow' size="3">Last Name</font></th>
            <th bgcolor="#040133" align="left">
              <input type="text" name="txtlnm" placeholder="Enter Last Name">
            </th>
          </tr>
          <tr>
            <th bgcolor="#040133" align="right" width="50%">
              <font face='times new roman' color='yellow' size="3">Date Of Birth</font></th>
            <th bgcolor="#040133" align="left">
              <select name="date">
                <option>Date</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
              <select name="month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>April</option>
              </select>
              <select name="year">
                <option>Year</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
              </select>
            </th>
          </tr>
          <tr>
           <th bgcolor="#040133" align="right" width="50%">
              <font face='times new roman' color='yellow' size="3">Gender</font></th>
          <th align="left" bgcolor="#040133">
            <input type="radio" name="gender" value="male">
            <label><font face='times new roman' color='yellow' size="3">Male</font></label>
            <input type="radio" name="gender" value="female">
            <label><font face='times new roman' color='yellow' size="3">Female</font></label>
          </th>
          <tr>
            <th bgcolor="#040133" align="right" width="50%">
              <font face='times new roman' color='yellow' size="3">Country</font></th>
            <th bgcolor="#040133" align="left" width="50%">
              <select name="country">
                <option>Country</option>
                <option>India</option>
                <option>China</option>
                <option>Japan</option>
              </select>
            </th>
          <tr>
            <th bgcolor="#040133" align="right" width="50%">
              <font face='times new roman' color='yellow' size="3">E-mail</font></th>
            <th bgcolor="#040133" align="left">
              <input type="email" name="mail" placeholder="Enter E-mail">
            </th>
          </tr>
          <tr>
            <th bgcolor="#040133" align="right" width="50%">
              <font face='times new roman' color='yellow' size="3">Phone</font></th>
            <th bgcolor="#040133" align="left">
              <input type="number" name="numbr" placeholder="Enter Phone">
            </th>
          </tr>
          <tr>
            <th bgcolor="#040133" align="right" width="50%">
              <font face='times new roman' color='yellow' size="3">Password</font></th>
            <th bgcolor="#040133" align="left">
              <input type="password" name="pass">
            </th>
          </tr>
          <tr>
            <th bgcolor="#040133" align="right" width="50%">
              <font face='times new roman' color='yellow' size="3">Confirm Password</font></th>
            <th bgcolor="#040133" align="left">
              <input type="password" name="cpass">
            </th>
          </tr>
          <tr>
            <th bgcolor="#040133" align="right" width="50%"></th>
            <th bgcolor="#040133" align="left" width="50%">
              <input type="checkbox" name="terms"><label>
                <font face='times new roman' color='yellow' size="3">I Agree to the Terms of use</font></label>
            </th>
          </tr>
          <tr>
            <th colspan="2" bgcolor="orange" align="right">
              <button type="submit">Submit</button>
              <button type="reset">Cancel</button>
            </th>
          </tr>
        </table>
      </div>
  </body>
</html>
